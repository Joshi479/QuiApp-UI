<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
    <script src="Scripts/jquery-3.1.1.min.js"></script>
    <script src="Scripts/bootstrap.min.js"></script>
    <script src="Scripts/jquery-ui-1.12.1.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.0/TweenMax.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.0/plugins/CSSPlugin.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.0/easing/EasePack.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.0/TweenLite.min.js"></script>
    <script src="Scripts/applicationJS/main.js"></script>
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
    <link href="Content/Site.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
</head>
<body>
    <div class="container-fluid navigation">
        <div class="row nav-content">
            <div class="col-md-12 logo">
                <a class="head-link" href="#">Logo</a>
                <nav class="cl-effect-20 right-link">
                    <a class="head-link" href="#"><span data-hover="Login">Login</span></a>
                    <a class="head-link" href="#"><span data-hover="Register">Register</span></a>
                </nav>
            </div>
        </div>
    </div>

    <div id="startDiv" class="container-fluid get-started">
        <div class="row rel-div">
            <div class="start-content">
                <h1 class="start">
                    Test your IQ !!
                </h1>
                <p class="start">
                    Explore exquisite categories to immerse yourself into ocean of knowledge.
                    Test you IQ on different areas of general knowledge along with fun.
                </p>
            </div>
        </div>
        <div class="row">
            <div class="play">
                <button id="getStarted" class="btn btn-3 btn-3d glyphicon glyphicon-play"><span class="btn-text">Get Started</span></button>
            </div>
        </div>
        <div id="play" class="row start-play" style="left:1200px;opacity:0;">
            <div class="start-play-rules">
                <p class="start font">
                    You have ten seconds to answer each question. Answer as many as you can.
                </p>
            </div>
            <div class="answe-choices">
                <div class="row">
                    <span class="col-md-6"><button></button></span>
                    <span class="col-md-6"><button></button></span>
                </div>
                <div class="row">
                    <span class="col-md-6"><button></button></span>
                    <span class="col-md-6"><button></button></span>
                </div>
            </div>
            <div class="start-play-btn">
                <button class="btn btn-3 btn-3d glyphicon glyphicon-play-circle"><span class="btn-text">Play</span></button>
            </div>
        </div>
    </div>

    <div class="container-fluid home-content">
        <div class="container">
            <div class="row">
                <div class="col-md-12 user-head">
                    <p>
                        EXPLORE USER CREATED CATEGORIES
                    </p>
                </div>
            </div>
            <div class="row row-content">
                <div class="col-md-4 user-content">

                </div>
                <div class="col-md-4 user-content">

                </div>
                <div class="col-md-4 user-content">

                </div>
            </div>
        </div>
    </div>
</body>
</html>
